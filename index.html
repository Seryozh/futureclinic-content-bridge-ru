function SlideIndicator({ current, total, onNav }) {
  return (
    <div style={{ display: "flex", gap: 4, alignItems: "center" }}>
      {Array.from({ length: total }, (_, i) => (
        <button key={i} onClick={() => onNav(i)} style={{
          width: i === current ? 22 : 6, height: 6, borderRadius: 3,
          border: "none", background: i === current ? BRAND.green : "#D8D8D8",
          cursor: "pointer", transition: "all 0.3s ease", padding: 0,
        }} />
      ))}
    </div>
  );
}

function FadeIn({ children, delay = 0, style = {} }) {
  const [v, setV] = useState(false);
  useEffect(() => { const t = setTimeout(() => setV(true), delay); return () => clearTimeout(t); }, [delay]);
  return (
    <div style={{ opacity: v ? 1 : 0, transform: v ? "translateY(0)" : "translateY(14px)", transition: "all 0.45s cubic-bezier(0.25,0.46,0.45,0.94)", ...style }}>
      {children}
    </div>
  );
}

function Label({ children, color }) {
  return <div style={{ fontSize: 10, letterSpacing: 3, color: color || BRAND.greenMuted, fontFamily: "'DM Mono', monospace", marginBottom: 8, textTransform: "uppercase" }}>{children}</div>;
}

function Title({ children, size }) {
  return <h2 style={{ fontFamily: "'Playfair Display', Georgia, serif", fontSize: size || 30, color: BRAND.green, margin: "0 0 24px", lineHeight: 1.15 }}>{children}</h2>;
}

function GreenBox({ children, style: s = {} }) {
  return <div style={{ padding: "16px 20px", background: BRAND.green, borderRadius: 12, fontSize: 14, color: BRAND.cream, lineHeight: 1.65, ...s }}>{children}</div>;

const R = { cover: CoverSlide, landscape: LandscapeSlide, problem: ProblemSlide, reveal: RevealSlide, universal: UniversalSlide, mechanic: MechanicSlide, flywheel: FlywheelSlide, longtail: LongTailSlide, seo: SEOSlide, pillar: PillarSlide, tiers: TiersSlide, stress: StressSlide, stateGate: StateGateSlide, winwin: WinWinSlide, defense: DefenseSlide, close: CloseSlide, author: AuthorSlide };

function App() {
  const [cur, setCur] = useState(0);
  const [sk, setSk] = useState(0);
  const go = useCallback((i) => { if (i >= 0 && i < slides.length) { setCur(i); setSk(k => k + 1); } }, []);
  useEffect(() => {
    const h = (e) => {
      if (e.key === "ArrowRight" || e.key === " ") { e.preventDefault(); go(cur + 1); }
      if (e.key === "ArrowLeft") { e.preventDefault(); go(cur - 1); }
    };
    window.addEventListener("keydown", h);
    return () => window.removeEventListener("keydown", h);
  }, [cur, go]);
  const s = slides[cur]; const C = R[s.type];
  return (
    <div style={{ minHeight: "100vh", background: BRAND.white, fontFamily: "'DM Sans', -apple-system, sans-serif", color: BRAND.text, display: "flex", flexDirection: "column" }}>
      <div style={{ flex: 1, maxWidth: 560, width: "100%", margin: "0 auto", padding: "20px 24px 100px", overflowY: "auto" }}>
        <div key={sk}><C slide={s} /></div>
      </div>
      <div style={{ position: "fixed", bottom: 0, left: 0, right: 0, background: "rgba(255,255,255,0.95)", backdropFilter: "blur(8px)", borderTop: "1px solid #F0F0F0", padding: "14px 24px", display: "flex", justifyContent: "space-between", alignItems: "center" }}>
        <button onClick={() => go(cur - 1)} disabled={cur === 0} style={{ padding: "7px 18px", borderRadius: 99, border: "1px solid " + (cur === 0 ? "#E0E0E0" : BRAND.green), background: "transparent", color: cur === 0 ? "#CCC" : BRAND.green, fontSize: 13, fontWeight: 600, cursor: cur === 0 ? "default" : "pointer", fontFamily: "'DM Sans', sans-serif" }}>{"\u2190"} Назад</button>
        <SlideIndicator current={cur} total={slides.length} onNav={go} />
        <button onClick={() => go(cur + 1)} disabled={cur === slides.length - 1} style={{ padding: "7px 18px", borderRadius: 99, border: "none", background: cur === slides.length - 1 ? "#E0E0E0" : BRAND.green, color: "#fff", fontSize: 13, fontWeight: 600, cursor: cur === slides.length - 1 ? "default" : "pointer", fontFamily: "'DM Sans', sans-serif" }}>Далее {"\u2192"}</button>
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
